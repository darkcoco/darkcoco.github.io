<!DOCTYPE html>
<html>

<body>

    {{ content }}
    {% comment %}
    {# include footer.html #}

    {% if page.js %}
        {% for js in page.js %}

    $(function(){
        $('.categorie-nav-list > li').on('click',function(){
            $(this).children('ul').toggleClass('hidden')

    });
