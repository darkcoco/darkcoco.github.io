<!DOCTYPE html>
<html>
    {% include head.html %}
<body>
    {% include header.html %}
    {{ content }}
    {% comment %}
    {# include footer.html #}

    <script src="/vendor/jquery/dist/jquery.min.js"></script>

        {% endfor %}
    {% endif %}
</body>
</html>
